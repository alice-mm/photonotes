/* ↓ Gemini-generated CSS to make figure caption appear *before* the picture ↓ */
/* (Customized a bit because I did not want to suddenly center ALL pictures.) */

/* Target the parent container of the image and its caption */
div.imageblock {
  display: flex;
  flex-direction: column;
}

div.imageblock > div.content {
  /* Make the image content appear second. */
  order: 2;
}

div.imageblock > div.title {
  /* Make the caption appear first. */
  order: 1;
  /* Optional: Add some bottom margin to separate it from the image */
  margin-bottom: 0.5em;
}

/* Optional: Center the caption if desired */
/*div.imageblock > div.title {
  text-align: center;
}*/

/* Ensure the image itself doesn't cause overflow issues. */
div.imageblock img {
  max-width: 100%;
  height: auto;
  max-height: 480px;
  /* Removes extra space below image. */
  display: block;
  /* For centering if image is smaller than container. */
  /*margin-left: auto;
  margin-right: auto;*/
}

/* Fix “align = center” broken by customizations. */
div.imageblock.text-center img {
  margin-left: auto;
  margin-right: auto;
}
</style>
